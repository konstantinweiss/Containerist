<link rel="stylesheet" type="text/css" media="all" href="{{stylesheet}}" />
<div class="container tiles cf {{class}}">

{{#items}}
	<a href="{{url}}" class="tile">
		<div class="content">
			{{#kicker}}<p class="kicker">{{kicker}}</p>{{/kicker}}
			{{#image}}<div class="img"><img src="{{image}}"></div>{{/image}}
			{{#title}}<p class="h">{{{title}}}</p>{{/title}}
			{{#text}}<p class="text">{{{text}}}</p>{{/text}}
		</div>
		{{#linkurl}}
		<div class="link">{{{linktext}}}&rarr;</div>
		<span class="hilite"></span>
		{{/linkurl}}
	</a>

{{/items}}

</div>
<div class="clear">&nbsp;</div>
